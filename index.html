<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Profile card component</title>
</head>

<body>
    <!-- Wrapper -->
    <div class="wrapper">
        <img width="900" height="900" class="pattern pattern__top" src="assets/img/bg-pattern-top.svg"
            alt="Top left circle pattern">
        <img width="900" height="900" class="pattern pattern__bottom" src="assets/img/bg-pattern-bottom.svg"
            alt="Bottom right circle pattern">
        <!-- Card -->
        <article class="card">
            <!-- Card top -->
            <figure class="card__header">
                <img width="96" height="96" src="assets/img/image-victor.jpg" alt="Victor picture">
                <h1 class="name">Victor Crest <span class="age">26</span></h1>
                <h2 class="city">London</h2>
            </figure>

            <!-- Card bottom -->
            <div class="card__footer">
                <div class="stat">
                    <p>80K</p>
                    <p>Followers</p>
                </div>
                <div class="stat">
                    <p>803K</p>
                    <p>Likes</p>
                </div>
                <div class="stat">
                    <p>1.4K</p>
                    <p>Photos</p>
                </div>
            </div>
        </article>
    </div>
</body>

</html>
